<div class="todos">
    <div class="todos__header">
        <div class="container">
            <form [formGroup]="todoForm" class="todos__form" (submit)="submitForm()">
                <input
                    formControlName="description"
                    class="todos__form-input"
                    type="text"
                    placeholder="What needs to be done?" />
            </form>
        </div>
    </div>

    <div class="todos__content container">
        <div class="todos-list">
            <div class="todo-item">
                <div class="todo-item__col">
                    <button class="todo-item__button">
                        <i class="fas fa-check"></i>
                    </button>
                </div>
                <div class="todo-item__col">
                    <div class="todo-item__title">
                        Sample text
                    </div>
                </div>
                <div class="todo-item__col">
                    <button class="todo-item__button">
                        <i class="fas fa-pen"></i>
                    </button>
                    <button class="todo-item__button">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
